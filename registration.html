<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Painting Website</title>
</head>
    <body>
        <section id="header">
            <a href="#"><img src="img/rm (1).png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class="active" href="registration.html">Registration</a></li>
                </ul>
            </div>
        </section> 

        <section id="form-contact">
            <form action="" >
                <span style="font-size: 20px;">Registration</span>
                <h2>Be One Of Us!<span style="color:red; 
                    font-size: 26px;"> Sign Up Today</span></h2>
                <input type="text" placeholder="Username" id="username"
                required>    
                <input type="email" placeholder="Email" id="email"
                required>
                <input type="password" placeholder="Password" id="password"
                required>
                <div class="checkb">
                    <input type="checkbox" id="checkbox" value="exp">
                    <label for="checkbox"> I'm Experienced</label>
                    <input type="checkbox" id="checkbox" value="new">
                    <label for="checkbox"> I'm New</label><br>
                </div> 
                <div class="rdo">
                    <input type="radio" id="r1" name="fav_language" value="HTML">
                    <label for="html" style="margin-right: 15px;"> Male</label><br>
                    <input type="radio" id="r2" name="fav_language" value="CSS">
                    <label for="css"> Female</label><br>
                </div>
                <div class="slt">
                    <label for="cars">What Are You ? :</label>

                    <select name="option">
                    <option value="artmaker">Art Maker</option>
                    <option value="artview">Art Viewer</option>
                    <option value="artanalyst">Art Analyst</option>
                    <option value="interest">Just Interested!</option>
                    </select>
                </div>
                <div class="file">
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <button class="normal" onclick="register()" id="myBttn">Submit</button>
            </form>
        </section>

        <footer class="card">
            <div class="container">
                <img src="/img/logo.png" alt="">
                <p><strong>Offline Address : </strong>Wittevrouwenkade 6, 3512 CR Utrecht, Netherlands</p>
                <p><strong>Contact Phone : </strong>+6285250901586</p>
                <p><strong>Working Hours : </strong>09:00 - 22:00 <strong>Everyday</strong></p>
            </div>
    </footer>
    </body>
</html>
